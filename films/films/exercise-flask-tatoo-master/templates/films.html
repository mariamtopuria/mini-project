{% extends 'layout.html' %}

{% block navbar %}
{{ super() }}
<style>
    .content{
        height: 310px;
    margin: 20px;
    display: inline-block;
    float: left;
    cursor: pointer;
    box-shadow: 0px 0px 43px -15px rgba(0,0,0,0.75);
    border-radius: 30px;
    text-align: left;
    }
    .content>img{
        width: 100%;
        height: auto;
        border-radius: 30px 30px 0 0 ;
    }
    .content_info{
        width: 100%;
        height: fit-content;
        text-align: left;
        padding: 10px;
        
    }
    .content_info>h1{
        font-size: 1.25rem ;
        font-family: monospace;
        text-transform: uppercase;
        font-weight: 400;
    line-height: 140%;
        color: #333;
    }
    .content_info>h2{
        font-size: 1rem ;
        font-family: monospace;
        text-transform: uppercase;
        font-weight: 400;
    line-height: 140%;
        color: #333;
    }
    .content_info>h3{
        font-size: 1rem;
    font-family: monospace;
    text-transform: uppercase;
    font-weight: 400;
    line-height: 140%;
    color: #333;
    background: #dfb007;
    position: relative;
    top: -200px;
    left: -10px;
    width: fit-content;
    padding: 2px;
    }
    
</style>
<div class="container-fluid">
    <div class="row">  
        <div class="content_holder col-12 col-sm-6 col-md-10 col-lg-10 offset-md-2 offset-lg-2 ">
{% for i in all %}
   
           
                <div class="content col-12 col-sm-6 col-md-3 col-lg-3">
                    <img src="{{i.img}}" alt="img"></img>
                    <div class="content_info">
                        
                        <h1>{{i.description|truncate(40)}}</h5>
                        <h2>{{i.genre|truncate(20)}}</h5>
                        <h3>{{i.imdb}}</h5>
                    </div>
                </div>
           
 
{% endfor %}
</div>
</div>

</div>


{% endblock  %}
